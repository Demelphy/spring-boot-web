<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="${title}">User</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<h1 th:text="${title}">User</h1>
		<span th:text="'Current date: ' + ${currentDate}"></span>
		<br />
		<span th:if="${user.email}" th:text="'Email: ' + ${user.email}"></span>
		<span th:if="${user.email == null}" th:text="'Email: Unknown'"></span>
	</body>
</html>
